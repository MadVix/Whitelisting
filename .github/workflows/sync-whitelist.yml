name: Upload AllowList to Nitrado

on:
  push:
    paths:
      - "AllowList.cfg"

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Upload via FTP
        uses: sebastianpopp/ftp-action@v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          localDir: "."
          remoteDir: ${{ secrets.FTP_PATH }}
          forceSsl: false

      - name: Confirm upload
        run: echo "Whitelist synced to Nitrado!"
